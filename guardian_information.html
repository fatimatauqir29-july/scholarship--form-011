<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parents / Guardian Information</title>
</head>
<body>
    <h3>Parents / Guardian Information</h3>

    <form action="submit.html" method="post">

        <label>Father’s Full Name:</label>
        <input type="text" name="father_name" placeholder="Enter Father's Full Name" required>
        <br><br>

        <label>Mother’s Full Name:</label>
        <input type="text" name="mother_name" placeholder="Enter Mother's Full Name" required>
        <br><br>

        <label>Father’s CNIC / National ID Number:</label>
        <input type="text" name="father_cnic" maxlength="15" placeholder="12345-6789012-3" required>
        <br><br>

        <label>Mother’s CNIC / National ID Number:</label>
        <input type="text" name="mother_cnic" maxlength="15" placeholder="12345-6789012-3" required>
        <br><br>

        <label>Father’s Occupation:</label>
        <input type="text" name="father_occupation" placeholder="Enter Father's Occupation" required>
        <br><br>

        <label>Mother’s Occupation:</label>
        <input type="text" name="mother_occupation" placeholder="Enter Mother's Occupation" required>
        <br><br>

        <label>Father’s Contact Number:</label>
        <input type="tel" name="father_contact" maxlength="11" placeholder="03XXXXXXXXX" required>
        <br><br>

        <label>Mother’s Contact Number:</label>
        <input type="tel" name="mother_contact" maxlength="11" placeholder="03XXXXXXXXX" required>
        <br><br>

        <label>Father’s Email Address (optional):</label>
        <input type="email" name="father_email" placeholder="Enter Father's Email">
        <br><br>

        <label>Mother’s Email Address (optional):</label>
        <input type="email" name="mother_email" placeholder="Enter Mother's Email">
        <br><br>

        <label>Father’s Monthly Income:</label>
        <input type="number" name="father_income" placeholder="Enter Father's Monthly Income" required>
        <br><br>

        <label>Mother’s Monthly Income:</label>
        <input type="number" name="mother_income" placeholder="Enter Mother's Monthly Income" required>
        <br><br>

        <label>Guardian’s Name (if applicable):</label>
        <input type="text" name="guardian_name" placeholder="Enter Guardian's Name">
        <br><br>

        <label>Guardian’s Relationship to Student:</label>
        <input type="text" name="guardian_relationship" placeholder="Enter Relationship">
        <br><br>

        <label>Guardian’s Contact Number:</label>
        <input type="tel" name="guardian_contact" maxlength="11" placeholder="03XXXXXXXXX">
        <br><br>
     <a href="./educational information.html"target="main">educational</a>
    </form>
</body>
</html>
